<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
          <div class="slider__slides">
            <div class="slider__slide active">
               <img src="./assets/imgs/phone1.jpg" alt="this is photo" />
            </div>
            <div class="slider__slide">
                <img src="./assets/imgs/phone2.jpg" alt="this is photo" />
            </div>
            <div class="slider__slide">
                <img src="./assets/imgs/phone3.jpg" alt="this is photo" />
            </div>
            <div class="slider__slide">
                <img style="width: 100%;
                height: 100%;" src="./assets/imgs/phono-slider-3.jpg" alt="this is photo" />
            </div>
          </div>
          <div id="nav-button--prev" class="slider__nav-button"></div>
          <div id="nav-button--next" class="slider__nav-button"></div>
          <div class="slider__nav">
            <div class="slider__navlink active"></div>
            <div class="slider__navlink"></div>
            <div class="slider__navlink"></div>
            <div class="slider__navlink"></div>
          </div>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
